<app-user-navbar></app-user-navbar>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Compare Companies</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id ="navbarSupportedContent" class="collapse navbar-collapse ">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item ml-5">
        <input type = "text" placeholder="Search" [(ngModel)] ="companyName" class="form-control" (keyup) ="onChange()">
        <!-- <option class="list-group-item"> {{companyName}}</option> -->
        <ul class="list-group">
          <li *ngFor="let company of companyNameList" class="list-group-item" >
            <button class = "btn" (click)="getCompany(company.companyName)" >{{company.companyName}}</button>
          </li>
        </ul>
      </li>
      <li class="nav-item ml-2 mr-5">
        <button class="btn btn-outline-success " type="submit">Search</button>
      </li>
      <li class="nav-item ml-5">
        <button class="btn btn-outline-success " type="submit" (click) ="getAll()">All Companies</button>
      </li>
  </ul>
  </div>
</nav>

<div *ngIf="showSearched">
  <div *ngFor="let oneCompany of companyList">
    <app-show-company [company]="oneCompany" [isAdmin]="this.isAdmin" ></app-show-company>
  </div>
</div>
