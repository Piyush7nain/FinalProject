
<div class="card">
  <div class="card-body">
    <table class="table ">
      <thead class="bg-dark text-light">
        <tr>
          <td>Company Name</td>
          <td>Turnover</td>
          <td>Details</td>
          <td>Sector</td>
          <td>IPO</td>
        </tr>
      </thead>
      <tbody >
        <tr >
          <td> {{company.companyName}}<button class="btn btn-warning mx-2" (click)="onEdit('Company Name')"><i class="fa fa-pencil"></i></button></td>
          <td> {{company.turnover}}<button class="btn btn-warning mx-2" (click)="onEdit('Turnover')"><i class="fa fa-pencil"></i></button></td>
          <td> {{company.companyDetails}}<button class="btn btn-warning mx-2" (click)="onEdit('Company Details')"><i class="fa fa-pencil"></i></button></td>
          <td> {{company.sectorName}}<button class="btn btn-warning mx-2" (click)="onEdit('Sector Name')"><i class="fa fa-pencil"></i></button></td>
          <td><button class="btn btn-info" (click)="showIpo(company)">IPO</button></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div class=" container row" [hidden]="!showEditBox">
      <input type = "text"  placeholder="{{this.placeholder}}"
      class="form-control col-md-11" [(ngModel)]="this.editProperty">
      <button class="btn btn-outline-warning col-md-1" (click)="updateCompany(company)">Update</button>
    </div>
    <div class ="container" *ngIf="company.showIpo">
      <app-ipo [companyName]="company.companyName" ></app-ipo>
    </div>
  </div>
</div>
