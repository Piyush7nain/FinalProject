
<div class="card">
    <div class="card-body">
      <table class="table ">
        <thead class="bg-dark text-light">
          <tr>
            <td>Stock Exchange</td>
            <td>StockEx Code</td>
            <td>Address</td>
            <td>Info</td>
          </tr>
        </thead>
        <tbody >
          <tr>
            <td>{{stockEx.stockExName}}</td>
            <td>{{stockEx.code}}</td>
            <td>{{stockEx.address}}</td>
            <td>{{stockEx.info}}</td>
          </tr>
        </tbody>
      </table>
      <hr>
      <div class="container">
        <div class="row">
            <button class="btn btn-outline-primary col-sm" (click)="onShowIpo()"> IPO</button>
            <button class="btn btn-outline-primary col-sm" (click)="onShowStocks()"> STOCKS</button>
            <button class="btn btn-outline-primary col-sm" (click)="onShowRegisteredCompany()"> COMPANY</button>
        </div>


        <div class ="container mt-3" *ngIf="showIpo">
          <app-ipo [where]="'stockEx'" [isAdmin]=true [stockCode]="stockEx.code" ></app-ipo>
        </div>
        <div class ="container mt-3" *ngIf="showStock">
          <app-show-stocks [isAdmin]=true [stockCode]="stockEx.code" [where]="'stockEx'" ></app-show-stocks>
        </div>
        <div class ="container mt-3" *ngIf="showCompany">
          <app-show-registered-company [STOCKCODE]="stockEx.code" ></app-show-registered-company>
        </div>
      </div>
    </div>
  </div>
