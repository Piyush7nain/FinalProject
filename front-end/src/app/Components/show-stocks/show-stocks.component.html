
<div class="card">
  <div class="card-body">
    <table class="table ">
      <thead class="bg-dark text-light">
        <tr>
          <td>Company Code</td>
          <td>Stock Code</td>
          <td>Current Price</td>
          <td>Date</td>
          <td>Time</td>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let stock of stocks">
          <td> {{stock.companyCode}}</td>
          <td> {{stock.stockCode}}</td>
          <td> {{stock.currentPrice}}</td>
          <td> {{stock.date | date}}</td>
          <td> {{stock.time}}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div class="container">
      <div class="row">
        <button class="btn btn-outline-success btn-block" *ngIf="isAdmin" (click)= "onAddOneStock()">Add One Stock</button>
      </div>
    </div>
    <div *ngIf ="showAddForm">
      <form #stockForm="ngForm">
        <div class="form-group">
          <label>Company Name</label>
          <select required  class="form-control" type="text" name="CompanyName" [(ngModel)]="addCompanyName">
            <option *ngFor="let company of this.registeredCompanies"> {{company.companyName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Stock Code</label>
          <select required class="form-control" type="text" name="stockCode" [(ngModel)]="newStock.stockCode">
            <option *ngFor="let stockEx of stockExs"> {{stockEx.code}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Company Code</label>
          <input required class="form-control" type="text" name="companyCode" [(ngModel)]="newStock.companyCode">
        </div>
        <div class="form-group">
          <label>Current Share</label>
          <input required class="form-control" type="text" name="pricePerShare" [(ngModel)]="newStock.currentPrice">
        </div>
        <div class="form-group">
          <label>Date</label>
          <input required class="form-control" placeholder ='YYYY-MM-dd' type="text" name="date" [(ngModel)]="newStock.date">
        </div>
        <div class="form-group">
          <label>Time</label>
          <input required class="form-control" type="text"  placeholder="HH:mm:ss" name="time" [(ngModel)]="newStock.time">
        </div>
      </form>
      <button class="btn btn-success btn-block" [disabled]="stockForm.form.invalid" (click)="addOneStock()"> Add </button>
    </div>
  </div>
</div>
