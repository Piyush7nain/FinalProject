server.port = 8888
spring.application.name=zuul-service

#spring.cloud.config.uri=http://localhost:8090
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka=true

spring.boot.admin.client.url=http://localhost:7777/

zuul.sensitive-headers: Access-Control-Allow-Origin
zuul.ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon.ConnectTimeout = 1000000
ribbon.ReadTimeout = 1000000